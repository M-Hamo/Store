<div class="flex flex-col justify-start items-streatch gap-2 p-4 bg-white">
  <div class="flex justify-start items-center gap-2">
    <strong class="text-base font-semibold">Total: </strong>
    <span class="text-base font-semibold">{{
      totalPrice() | number : "1.2-2"
    }}</span>
  </div>

  <div class="flex justify-end items-center">
    <app-button [matType]="ButtonTypes.raised" [color]="ButtonColors.accent"
      >Continue</app-button
    >
  </div>
</div>
