<div
  class="min-h-[40vh] flex flex-col justify-start items-streatch gap-2 border-2 border-b-gray-500"
>
  <h2
    class="w-full flex justify-center items-center test-center text-base mb-0"
  >
    Digital Products
  </h2>

  <ng-container *ngIf="digitalProducts$ | async as digitalProducts">
    <ng-container *ngIf="digitalProducts.length; else noData">
      <div
        *ngFor="let product of digitalProducts; let index = index"
        class="flex justify-start items-center px-2"
      >
        <span class="font-medium text-sm">{{ index + 1 }}</span>
        <span class="font-medium text-sm mx-1">-</span>
        <span class="font-medium text-sm">{{ product.productName }} </span>
        <span class="ml-4 font-medium text-sm"
          >{{ product.productPrice }}
        </span>
      </div>
    </ng-container>
  </ng-container>
</div>

<ng-template #noData>
  <div class="h-14 flex justify-center items-center">
    There is no data added yet..!
  </div>
</ng-template>
